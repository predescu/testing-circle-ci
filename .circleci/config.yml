version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
  deploy:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Deploy
          command: echo Hello, world.
workflows:
  version: 2
  push_master:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
  push_tags:
    jobs:
      - deploy:
          filters:
            # ignore any commit on any branch by default
            branches:
              ignore: /.*/
            # only act on version tags
            tags:
              only: /v[0-9]+(\.[0-9]+)*(\-rc(\.[0-9]+)?)?/
